<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Vision Finance</title>
    <link rel="stylesheet" type="text/css" href="../css/inputs.css">

<body>


  

  <form>

    <topping>Create Account</topping>
    <br>
    <br>
    <br>

    <div class="form-row">
      
      

        <!--------------------------------NAME/EMAIL--------------------------------->
        <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="first-name" class="form-control" id="inputFirstName" placeholder="John">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="last-name" class="form-control" id="inputLastName" placeholder="Smith">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Jsmith@gmail.com">
    </div>

          <!--------------------------------PASSWORD--------------------------------->
    <div class="form-row">
      
      <div class="form-group col-md-6">
        
        <label for="inputPassword">Password</label>
        <input type="first-name" class="form-control" id="inputPassword" placeholder="Must be 8-20 characters long">
      </div>
      <div class="form-group col-md-6">
        <label for="inputRtPassword">Re-Type Password</label>
        <input type="last-name" class="form-control" id="inputRtPassword" placeholder="Re-Type Password">
      </div>
    </div>

          <!--------------------------------SIGN IN/BACK--------------------------------->

  

    <br>
    <button type="submit" class="btn btn-primary">Sign in</button>
    <br>
    <br>
    <button type="back" class="btn" id= "back">Back</button>
